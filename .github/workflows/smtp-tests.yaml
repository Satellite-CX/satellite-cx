name: SMTP Server Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "apps/mailserver/**"
      - "packages/validators/**"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --filter mailserver...

      - name: Run SMTP Server tests
        run: pnpm test --filter mailserver
